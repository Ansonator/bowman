language: java
install: true
before_script:
  - |
    if [ "$TRAVIS_TAG" != "" ]; then
      PHASE="site"
    elif [ "$TRAVIS_PULL_REQUEST" != "false" ]; then
      PHASE="verify"
    else
      PHASE="deploy"
    fi
script: mvn -s config/settings.ci.xml "$PHASE" -PrunITs
after_success: mvn test jacoco:report coveralls:report -pl :bowman-client
deploy:
  provider: pages
  local-dir: client/target/generated-docs
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    all_branches: true
    tags: true